<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="generator" content="Skyline CMS by TASoft Applications"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>
        Test Date Picker
    </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" type="application/javascript"></script>
    <script src="vendor/skyline/component/dist/skyline-global.js" type="application/javascript"></script>
    <link rel="stylesheet" href="vendor/skyline/component-bootstrap/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="dist/skyline-date-picker.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="dist/skyline-time-picker.css" type="text/css" media="all"/>
    <script type="application/javascript">
        $(function() {
            $("#myPicker").datepicker("init", {
                autoOpen: false,
                autoUpdate: true,
                setDefaultDate: true,
                showClearBtn: true,
                mirror: "#result",
                mirrorFormat: "yyyy-mm-dd"
            })

            $("#myTime").timepicker('init', {
                autoUpdate: true,
                autoOpen: false,
                mirror: "#result-time",
                mirrorFormat: "g:m",
                format: "H:m A",
                twelveHour: true
            });
        })
    </script>
    <style type="text/css">

        .datepicker-date-display {
            /* background-color: red; */
        }

        .datepicker-table td.is-selected {
            /* background-color: indigo; */
        }

    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h2 class="card-header">Date Picker</h2>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" value="Oct 22, 2019" id="myPicker">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-primary" type="button" onclick="$('#myPicker').datepicker('open')">...</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="result">Result: </label>
                            <input id="result" type="text" class="form-control" readonly>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <h2 class="card-header">Time Picker</h2>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" value="12:44:28" id="myTime">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-primary" type="button" onclick="$('#myTime').timepicker('open')">...</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="result-time">Result: </label>
                            <input id="result-time" type="text" class="form-control" readonly>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/skyline/component-bootstrap/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="dist/skyline-date-picker.min.js" type="application/javascript"></script>
    <script src="dist/skyline-time-picker.min.js" type="application/javascript"></script>
    <script src="dist/i18n/skyline-component-date-picker-i18n-de.js" type="application/javascript"></script>
</body>
